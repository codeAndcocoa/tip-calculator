<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h2 class="text-center mb-3 mt-5">Spli<br />tter</h2>
    <div class="inner-calculator d-flex flex-lg-row flex-column">
      <div class="left flex-fill">
        <div class="row">
          <div class="col-12">
            <div class="d-flex">
              <h5>Bill</h5>
              <span class="invalid-feedback text-end d-block"></span>
            </div>
            <div class="input-group w-auto w-75">
              <div class="input-group-prepend">
                <span
                  class="input-group-text border border-0 bg-transparent"
                  id="basic-addon1"
                  >$</span
                >
              </div>
              <input
                type="number"
                class="form-control border border-0 shadow-none bg-transparent text-end"
                placeholder="0"
                id="bill"
                min="0"
              />
            </div>
          </div>
          <div class="col-12">
            <h5>Select Tip %</h5>
              <div class="tip-percentages">
                <div class="row">
                  <div class="col-lg-4 col-6 text-center g-2">
                    <button type="button" class="w-100 " value="5" id="tip-btn1">5%</button>
                  </div>
                  <div class="col-lg-4 col-6 text-center g-2">
                    <button type="button" class="w-100" value="10" id="tip-btn2">10%</button>
                  </div>
                  <div class="col-lg-4 col-6 text-center g-2">
                    <button type="button" class="w-100" value="15" id="tip-btn3">15%</button>
                  </div>
                  <div class="col-lg-4 col-6 text-center g-2">
                    <button type="button" class="w-100" value="25" id="tip-btn4">25%</button>
                  </div>
                  <div class="col-lg-4 col-6 text-center g-2">
                    <button type="button" class="w-100" value="50" id="tip-btn5">50%</button>
                  </div>
                  <div class="col-lg-4 col-6 text-center g-2">
                    <input type="number" class="form-control w-100" placeholder="Custom" id="custom-tip" min="0" >
                  </div>
                </div>
              </div>
          </div>
          <div class="col-12">
            <div class="d-flex"><h5 class="flex-fill">Number of People</h5><span class="invalid-feedback text-end d-block flex-fill"></span></div>
            <div class="input-group w-auto w-75">
              <div class="input-group-prepend">
                <span
                  class="input-group-text border border-0 bg-transparent"
                  id="basic-addon2"
                  ><i class="bi bi-person-fill"></i
                ></span>
              </div>
              <input
                type="number"
                class="form-control border border-0 shadow-none bg-transparent text-end"
                placeholder="0" id="people-number" min="0"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="right flex-fill">
        <div class="row">
          <div class="col-12 tip-amount d-flex flex-row align-content-center justify-content-between">
            <div class="label w-75">
              <h5>Tip Amount</h5>
              <span class="per d-block">/person</span>
            </div>
            <div class="result">$0.00</div>
          </div>
          <div class="col-12 total-amount d-flex flex-row align-content-center justify-content-between">
            <div class="label">
              <h5>Total</h5>
              <span class="per d-block">/ person</span>
            </div>
            <div class="result">$0.00</div>
          </div>
          <div class="col-12 text-center reset-btn disabled">
            <button class="reset text-uppercase m-auto">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naglaa Raslan</a>.
    </div>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
